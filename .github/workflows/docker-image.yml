name: export-docker-image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # 使用更稳定版本的 runner

    steps:
      - name: 🧾 获取项目代码
        uses: actions/checkout@v3

      - name: 🛠 构建 Docker 镜像
        run: docker build -t my-image .

      - name: 📦 保存镜像为压缩包
        run: docker save my-image | gzip > my-image.tar.gz

      - name: ☁️ 上传压缩包供下载
        uses: actions/upload-artifact@v2  # ✅ 改成 v2
        with:
          name: docker-image
          path: my-image.tar.gz

